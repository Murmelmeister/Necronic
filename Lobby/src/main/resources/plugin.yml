name: Lobby
version: '${project.version}'
main: de.murmelmeister.lobby.Lobby
api-version: '1.20'
author: Murmelmeister
website: https://www.youtube.com/Murmelmeister

commands:
  setspawn:
    usage: /setspawn
    description: Set the spawn.
  spawn:
    usage: /spawn
    description: Teleports you to the spawn.
  build:
    usage: /build [player]
    description: Set you in the build mode.
  setspawnheight:
    usage: /setspawnheight
    description: Set the spawn height.
  spawnheight:
    usage: /spawnheight
    description: Get the spawn height.
  rank:
    usage: /rank <get|remove|add|set> <name> <...>
    description: Edit the chat and tab ranks.
    aliases:
      - ranks