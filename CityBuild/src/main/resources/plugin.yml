name: CityBuild
version: '${project.version}'
main: de.murmelmeister.citybuild.CityBuild
api-version: '1.20'
author: Murmelmeister
website: https://www.youtube.com/Murmelmeister

commands:
  enderchest:
    usage: /enderchest [player]
    description: Opens the EnderChest.
    aliases:
      - ec
  citybuildreload:
    usage: /citybuildrelaod
    description: Reload the configuration.
    aliases:
      - cbreload
      - cbrl
  setspawn:
    usage: /setspawn
    description: Set the spawn.
  spawn:
    usage: /spawn
    description: Teleports you to the spawn.
  removewarp:
    usage: /removewarp <location>
    description: Remove the location.
    aliases:
      - rmwarp
      - deletewarp
      - delwarp
  setwarp:
    usage: /setwarp <location>
    description: Set the location.
  warp:
    usage: /warp <location>
    description: Teleports you to the location.
  addhome:
    usage: /addhome <home>
    description: Add a new home.
  home:
    usage: /home <home>
    description: Teleport you to your home.
  removehome:
    usage: /removehome <home>
    description: Delete a home.
    aliases:
      - rmhome
      - deletehome
      - delhome
  workbench:
    usage: /workbench
    description: Opens the workbench.
    aliases:
      - wb
  anvil:
    usage: /anvil
    description: Opens the anvil.
    aliases:
      - av
  trash:
    usage: /trash
    description: Opens the trash.
  feed:
    usage: /feed [player]
    description: Feed your hunger.
  heal:
    usage: /heal [player]
    description: Heal you.
  fly:
    usage: /fly [player]
    description: Active the fly mode.
  godmode:
    usage: /godmode [player]
    description: Active the god mode.
  rank:
    usage: /rank <get|remove|add|set> <name> <...>
    description: Edit the chat and tab ranks.
    aliases:
      - ranks
  lobby:
    usage: /lobby
    description: Send you to a server.
    aliases:
      - l
      - hub
      - hublobby
  live:
    usage: /live
    description: Set the suffix in live in the tab list.
  day:
    usage: /day
    description: Set the time to day.
  night:
    usage: /night
    description: Set the time to night.
  head:
    usage: /head <name>
    description: Give you a player head.
  sign:
    usage: /sign <sign...>
    description: Sign a item.
  unsign:
    usage: /unsign
    description: Unsign a item.
  repair:
    usage: /repair
    description: Repair a item.
  rename:
    usage: /rename <displayName...>
    description: Rename a item.
  tp:
    usage: /tp <player> [player]
    description: Teleport to a player.
  tpa:
    usage: /tpa <player>
    description: Send a teleport request to the player.
  tpahere:
    usage: /tpahere <player>
    description: Send a teleport request to you.
  tpaaccept:
    usage: /tpaaccept <player>
    description: Accept the teleport request.
  tpadeny:
    usage: /tpadeny <player>
    description: Deny the teleport request.
  money:
    usage: /money [player]
    description: Show the player money.
  economy:
    usage: /economy <set|add|remove|reset> <player> [money]
    description: Edited the money of a player.
    aliases:
      - eco
  gamemode:
    usage: /gamemode <0|1|2|3> [player]
    description: Changed the game mode of a player.
    aliases:
      - gm
  pay:
    usage: /pay <player> <money>
    description: Send a player money.